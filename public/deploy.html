<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFTED-MD Deployment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }
        
        .header {
            background: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
        }
        
        textarea:focus {
            outline: none;
            border-color: #4f46e5;
        }
        
        .hint {
            margin-top: 5px;
            font-size: 12px;
            color: #6b7280;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-deploy {
            background: #10b981;
            color: white;
        }
        
        .btn-deploy:hover {
            background: #059669;
        }
        
        .btn-deploy:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-stop {
            background: #ef4444;
            color: white;
        }
        
        .btn-stop:hover {
            background: #dc2626;
        }
        
        .btn-stop:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .loading {
            display: none;
            margin: 10px 0;
            text-align: center;
        }
        
        .message {
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            display: none;
        }
        
        .success {
            background: #d1fae5;
            color: #065f46;
            display: none;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GIFTED-MD Deployment</h1>
            <p>Deploy your WhatsApp bot on Render</p>
        </div>
        
        <div class="content">
            <div class="form-group">
                <label for="sessionId">WhatsApp Session ID</label>
                <textarea 
                    id="sessionId" 
                    placeholder="Paste your session ID here (starts with Gifted~...)"
                    spellcheck="false"></textarea>
                <div class="hint">Format: Gifted~BASE64_ENCODED_SESSION_DATA</div>
            </div>
            
            <div class="buttons">
                <button class="btn-deploy" onclick="deployBot()" id="deployBtn">
                    üöÄ Deploy Bot
                </button>
                <button class="btn-stop" onclick="stopBot()" id="stopBtn">
                    ‚èπÔ∏è Stop Bot
                </button>
            </div>
            
            <div class="loading" id="loading">
                Processing...
            </div>
            
            <div class="message success" id="successMessage"></div>
            <div class="message error" id="errorMessage"></div>
            
            <div class="status">
                <strong>Status:</strong>
                <pre id="statusOutput">Loading...</pre>
            </div>
        </div>
    </div>

    <script>
        async function loadStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                // Update status display
                document.getElementById('statusOutput').textContent = 
                    JSON.stringify(data, null, 2);
                
                // Update buttons based on status
                document.getElementById('deployBtn').disabled = data.botConnected;
                document.getElementById('stopBtn').disabled = !data.botConnected;
                
            } catch (error) {
                document.getElementById('statusOutput').textContent = 
                    'Error loading status: ' + error.message;
            }
        }
        
        async function deployBot() {
            const sessionId = document.getElementById('sessionId').value.trim();
            
            if (!sessionId) {
                showError('Please enter a session ID');
                return;
            }
            
            if (!sessionId.startsWith('Gifted~')) {
                showError('Invalid session format. Must start with Gifted~');
                return;
            }
            
            const deployBtn = document.getElementById('deployBtn');
            deployBtn.disabled = true;
            document.getElementById('loading').style.display = 'block';
            hideMessages();
            
            try {
                const response = await fetch('/api/deploy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ sessionId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(data.message);
                    setTimeout(loadStatus, 2000);
                } else {
                    showError(data.message);
                }
                
            } catch (error) {
                showError('Deployment failed: ' + error.message);
            } finally {
                deployBtn.disabled = false;
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        async function stopBot() {
            const stopBtn = document.getElementById('stopBtn');
            stopBtn.disabled = true;
            hideMessages();
            
            try {
                const response = await fetch('/api/stop', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(data.message);
                    setTimeout(loadStatus, 1000);
                } else {
                    showError(data.message);
                }
                
            } catch (error) {
                showError('Failed to stop: ' + error.message);
            } finally {
                stopBtn.disabled = false;
            }
        }
        
        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }
        
        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 10000);
        }
        
        function hideMessages() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        // Initial load
        loadStatus();
        // Refresh every 5 seconds
        setInterval(loadStatus, 5000);
    </script>
</body>
</html>
